<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--播放器样式及JS-->
    <link rel="stylesheet" href="/assert/css/audio.css">
    <link rel="stylesheet" href="/assert/css/bootstrap.css">
    <script src="/assert/js/jquery.js"></script>
    <script src="/assert/js/bootstrap.min.js"></script>
    <script src="/assert/js/audio.js"></script>

</head>
<body>

<!-- 播放器 -->
<div class="audio-box">
    <div class="audio-container">
        <div class="audio-view">
            <div class="audio-cover"></div>
            <div class="audio-body">
                <h3 class="audio-title">未知歌曲</h3>
                <div class="audio-backs">
                    <div class="audio-this-time">00:00</div>
                    <div class="audio-count-time">00:00</div>
                    <div class="audio-setbacks">
                        <i class="audio-this-setbacks">
                            <span class="audio-backs-btn"></span>
                        </i>
                        <span class="audio-cache-setbacks">
                            </span>
                    </div>
                </div>
            </div>
            <div class="audio-btn">
                <div class="audio-select">
                    <div class="audio-prev"></div>
                    <div class="audio-play"></div>
                    <div class="audio-next"></div>
                    <div class="audio-menu"></div>
                    <div class="audio-volume"></div>
                </div>
                <div class="audio-set-volume">
                    <div class="volume-box">
                        <i><span></span></i>
                    </div>
                </div>
                <div class="audio-list">
                    <div class="audio-list-head">
                        <p>歌单</p>
                        <span class="menu-clear" style="margin-right:40px">清空</span>
                        <span class="menu-close">关闭</span>
                    </div>
                    <ul class="audio-inline"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
